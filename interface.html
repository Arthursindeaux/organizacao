<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Organizador de Objetivos</title>
    <link rel="stylesheet" href="customizacao.css">
</head>

<body>

    <h2>Vamos tra√ßar suas metas de hoje</h2>

    <div class="button-container">
    <button class="btn-daily" onclick="openModal()">ADD Daily Tasks</button>
</div>

    <!-- Modal -->
    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Add New Task:</h3>

        <input type="text" placeholder="Nome da Tarefa"><br><br>

        <label>Priority Task:</label><br><br>

        <div class="priority-options">
            <label class="priority-button-Normal">
                <input type="radio" name="prioridade" value="Normal">
                Regular
            </label>

            <label class="priority-button-importante">
                <input type="radio" name="prioridade" value="Importante">
                Importante
            </label>

            <label class="priority-button-crucial">
                <input type="radio" name="prioridade" value="Urgente">
                Urgente
            </label>
        </div>

        <br>
        <label>Tempo Estimado:(em minutos)</label><br><br>

        <div class="Time-options">
            <label class="quinze-minutos">
                <input type="radio" name="tempo" value="quinze">
                15
            </label>
            <label class="trinta-minutos">
                <input type="radio" name="tempo" value="trinta">
                30
            </label>
            <label class="sessenta-minutos">
                <input type="radio" name="tempo" value="sessenta">
                60
            </label>
        </div>
      <button class="add-task-btn" onclick="addTask()">Add task</button>
    </div>
</div>
<div id="task-board"></div>

    <script src="programacao.js"></script>
</body>
</html>
